---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skycast-app
  labels:
    app: skycast-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skycast-app
  template:
    metadata:
      labels:
        app: skycast-app
    spec:
      containers:
        - name: skycast-web
          image: 215764924067.dkr.ecr.us-east-1.amazonaws.com/skycast-weather:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
...
